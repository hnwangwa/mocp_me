<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>MoCP.me</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="intro" class="container-fluid">
		<div id="yellow-background" class="yellow-background">
		</div>
		<div class="row">
			<div id="header" class="logo">
				<img id="loader-images" src="images/logo.png" style="width:272px">
			</div>
			<div class="transform-container" style="text-align:left">
				<div class="rectangle">
					<div class="row" style="margin-bottom: 28px;">
						<div class="col-details-1 col-xs-3">
							<div class="speaker-circle">
								<div class="camera-flash-detail hide"></div>
							</div>
						</div>
						<div class="col-details-2 col-xs-9">
							<div class="speaker"></div>
						</div>
					</div>
					<div class="screen">
						<div class="camera-lens-border">
							<div class="screen-yellow">
								<div class="screen-before">
									<div id="intro-text">
										<div class="intro-text">
											<h2 style="color:#E5B616 !important;margin-top: 10px !important">Tag our<br> collection<br>using <br>machine learning&nbsp;&amp; computer <br>vision.</h2>
										</div>
									</div>
								</div>
								<div class="white-line white-line-hide">
									
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="start-text hide">
					<h2 style="margin-left: 20px;color:#D0D0D0; margin-top: 100px"><strong>Let's get started.</strong></h2>
				</div>
			</div>
		</div>
	</div>

	<div id="upload" class="container-fluid" style="padding: 0px !important">
		<div id="uploaded-image" class="image-background">
			<div class="background-filter filter-circle">
				<img id="loader" src="images/logo.png" style="width:200px; margin-left:37px; margin-top: 100px">
				<div class="vision-return-text hide">
					<div class="col-xs-5" style="padding:0">
						<h2 style="color:white !important; margin: 0">This is a</h2>
					</div>
					<div class="col-xs-7" style="padding:0">
						<h2 style="color:#FFDC65 !important; margin: 0">building</h2>
						<h2 style="color:#E5B616 !important; margin: 0">modernism</h2>
						<h2 style="color:#E5B616 !important; margin: 0">window</h2>
					</div>
				</div>
			</div>
			<div class="return-mocp-image">
					<div class="col-md-6" style="padding-left:0; padding-right: 0; margin-top: 15px">
						<div style="padding:15px">
							<img id="returned-image" src="images/1983_89.jpg" style="width:100%">
						</div>
					</div>
					<div class="col-md-6" style="margin-top: 15px; margin-bottom: 15px">
						<div class=".returned-image-text">
							<h4 style="color:#D0D0D0">Auditorium Building, Chicago, IL</h4>
							<h4 style="color:white">Nickel, Richard</h4>
							<h4 style="color:white">n.d.</h4>
						</div>
					</div>
				</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/style.js"></script>
</body>
</html>
